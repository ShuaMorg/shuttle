<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shuttle Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        canvas {
            display: block;
        }
        #resetButton {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            color: #39ff14; /* Neon green */
            font-size: 24px;
            border: 2px solid #39ff14;
            background: black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <button id="resetButton">Reset</button>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const context = canvas.getContext('2d');
        const resetButton = document.getElementById('resetButton');
        let shuttleY = canvas.height / 2;
        let obstacles = [];
        let gameOver = false;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function drawShuttle() {
            context.beginPath();
            context.moveTo(50, shuttleY - 20);
            context.lineTo(70, shuttleY);
            context.lineTo(50, shuttleY + 20);
            context.lineTo(60, shuttleY);
            context.closePath();
            context.strokeStyle = '#39ff14'; // Neon green
            context.lineWidth = 2;
            context.stroke();
        }

        function drawObstacle(x, y, width, height) {
            context.beginPath();
            context.rect(x, y, width, height);
            context.strokeStyle = '#39ff14'; // Neon green
            context.lineWidth = 2;
            context.stroke();
        }

        function detectCollision() {
            for (let i = 0; i < obstacles.length; i++) {
                const obs = obstacles[i];
                if (50 < obs.x + obs.width && 70 > obs.x && shuttleY - 20 < obs.y + obs.height && shuttleY + 20 > obs.y) {
                    return true;
                }
            }
            return false;
        }

        function updateGame() {
            context.clearRect(0, 0, canvas.width, canvas.height);

            if (detectCollision()) {
                gameOver = true;
                resetButton.style.display = 'block';
                return;
            }

            drawShuttle();

            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].x -= 2;
                drawObstacle(obstacles[i].x, obstacles[i].y, obstacles[i].width, obstacles[i].height);

                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                    i--;
                }
            }

            if (Math.random() < 0.02) {
                const height = Math.random() * 100 + 50;
                const y = Math.random() * (canvas.height - height);
                obstacles.push({ x: canvas.width, y: y, width: 30, height: height });
            }

            if (!gameOver) {
                requestAnimationFrame(updateGame);
            }
        }

        function startGame() {
            shuttleY = canvas.height / 2;
            obstacles = [];
            gameOver = false;
            resetButton.style.display = 'none';
            updateGame();
        }

        resetButton.addEventListener('click', startGame);

        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                const audioContext = new AudioContext();
                const analyser = audioContext.createAnalyser();
                const microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);
                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);

                function getSoundLevel() {
                    analyser.getByteFrequencyData(dataArray);
                    let values = 0;
                    for (let i = 0; i < bufferLength; i++) {
                        values += dataArray[i];
                    }
                    return values / bufferLength;
                }

                function controlShuttle() {
                    const soundLevel = getSoundLevel();
                    if (soundLevel > 20) {
                        shuttleY -= (soundLevel - 20) / 10;
                    } else {
                        shuttleY += 1;
                    }
                    if (shuttleY < 20) shuttleY = 20;
                    if (shuttleY > canvas.height - 20) shuttleY = canvas.height - 20;

                    if (!gameOver) {
                        requestAnimationFrame(controlShuttle);
                    }
                }

                controlShuttle();
                startGame();
            })
            .catch(err => console.error('Error accessing microphone: ', err));
    </script>
</body>
</html>
